<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/contas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile-pic">
                <img src="..\perfl.png" alt="Foto de Perfil">
            </div>
            <h1>Perfil do Usuário</h1>
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <div class="input-container">
                    <input type="text" id="nomeCompleto" placeholder="Digite o nome completo" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Digite o email" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <div class="input-container">
                    <input type="text" id="telefone" placeholder="Digite o telefone" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="funcao">Função</label>
                <div class="input-container">
                    <select id="funcao" disabled>
                        <option value="" selected>Selecione a função</option>
                        <option value="aluno">Aluno</option>
                        <option value="gerencia">Gerência</option>
                        <option value="professor">Professor</option>
                        <option value="coordenador">Coordenador</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <div class="input-container">
                    <input type="date" id="dataNascimento" disabled>
                </div>
            </div>
            <div class="actions">
                <button type="button" class="btn edit" onclick="enableEdit()">Editar Perfil</button>
                <button type="submit" class="btn save" onclick="saveChanges()">Salvar Alterações</button>
            </div>
        </form>
    </div>

    <script>
        function enableEdit() {
            const inputs = document.querySelectorAll('#profileForm input, #profileForm select');
            inputs.forEach(input => input.disabled = false);

            document.querySelector('.btn.edit').style.display = 'none';
            document.querySelector('.btn.save').style.display = 'inline-block';
        }

        function saveChanges() {
            alert('Alterações salvas com sucesso!');
            const inputs = document.querySelectorAll('#profileForm input, #profileForm select');
            inputs.forEach(input => input.disabled = true);

            document.querySelector('.btn.edit').style.display = 'inline-block';
            document.querySelector('.btn.save').style.display = 'none';
        }
    </script>
</body>
</html>
